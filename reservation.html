    <body style="background-image: url(images/poyanne-location_059xn.jpg.1500x800_q70_crop_upscale.jpg)">
        <div id="form">
            <h1 style="color: white">Demande de réservation : </h1>
            <h3 style="color: white">Venez rejoindre Coco et Happy ! </h3>
            <form action="" method="post">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputArrivee">Date d'arrivee : </label>
                            <input type="date" name="" id="">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputdepart">Date de départ : </label>
                            <input type="date" name="" id="">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputdepart">Date de départ : </label>
                            <select name="chambre" id="chambre">
                                <option value="Biquette">Biquette</option>
                                <option value="Chataigne">Chataigne</option>
                                <option value="Lapine">Lapine</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputNom">Nom :</label>
                          <input type="text" class="form-control" id="nom" placeholder="Nom">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="inputPrenom">Prenom :</label>
                              <input type="text" class="form-control" id="prenom" placeholder="Prenom">
                            </div>
                        </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email :</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputtel4">Téléphone :</label>
                        <input type="tel" class="form-control" id="inputtel4" placeholder="Telephone">
                      </div>
                    </div>
                    <div class="form-row">
                      <label for="inputAddress">Addresse : </label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputnbAdulte">Adultes : </label>
                            <input type="text" class="form-control" id="inputnbAdulte" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEnfants">Enfants : </label>
                            <input type="text" class="form-control" id="inputEnfants">
                        </div> 
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                          <label class="form-check-label" for="gridCheck">
                            Petit Déjeuner : 
                          </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                      </div>
                    </div>
                  </form>
                  <br>
               
                <button type="submit">Envoyer</button>
            </form>
        </div>
